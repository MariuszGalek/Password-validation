<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Password validator</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<label for="password">Check if your password is safe!</label>
			<input type="text" id="password" placeholder="Enter a password...">
			<p class="passInfo">You must enter a password...</p>
			<br><br>
			<h3 style="text-transform: uppercase; margin-bottom: 5px;">Your password must include:</h3>
				<ul>
					<li>at least 10 chars</li>
					<li>letters</li>
					<li>numbers</li>
				</ul>
			<br>
		<p>To make sure your password is strong, please add <span style="font-weight: bold; color:rgb(0, 255, 234);">special characters</span>.</p>
		<script src="./js/main.js"></script>
	</body>
</html>
